<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h1>Display Access Record</h1>
    <table border="3px">
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Author</th>
        </tr>
        {% for ao in accessrecord %}
        <tr>
            <td>{{ao.name}}</td>
            <td>{{ao.date}}</td>
            <td>{{ao.author}}</td>
        </tr>
        {% endfor %}
    </table>
</center>
</body>
</html>
